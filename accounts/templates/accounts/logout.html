<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logout-container {
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button, a {
            background-color: #0066cc;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover, a:hover {
            background-color: #005bb5;
        }
        a {
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="logout-container">
        <h1>Are you sure you want to log out?</h1>
        <p>If you log out, you will need to log in again to access your account.</p>
        <div class="buttons">
            <!-- Logout Button -->
            <form action="{% url 'accounts:logout_page' %}" method="post" style="margin: 0;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            <!-- Cancel Button -->
            <a href="{% url 'blog:homepage' %}">Cancel</a>
        </div>
    </div>
</body>

</html>
