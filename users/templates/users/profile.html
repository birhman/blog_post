<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .profile-header {
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .profile-header h1 {
            margin: 0;
            color: #333;
        }
        .profile-picture {
            max-width: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-edit {
            display: inline-block;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
        }
        .btn-edit:hover {
            background-color: #0056b3;
        }
        .info {
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
        }
        .info label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <div class="profile-header">
            <img src="{{ user.userprofile.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
            <h1>{{ user.username }}</h1>
        </div>
        <div class="profile-info">
            <div class="info">
                <label>Email:</label>
                <p>{{ user.email }}</p>
            </div>
            <div class="info">
                <label>Bio:</label>
                <p>{{ user.userprofile.bio }}</p>
            </div>
            <a href="{% url 'users:edit_profile' %}" class="btn-edit">Edit Profile</a>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional for any Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
