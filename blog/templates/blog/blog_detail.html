<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .post-container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }
        .post-container h1 {
            color: #333;
        }
        .post-content {
            margin-bottom: 20px;
        }
        .post-content p {
            margin: 10px 0;
        }
        .post-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .post-footer a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }
        .post-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <h1>{{ post.title }}</h1>
        <div class="post-content">
            <p>{{ post.content }}</p>
        </div>
        <p><strong>Published on:</strong> {{ post.publish_date }}</p>
        <div class="post-footer">
            <a href="{% url 'blog:post_list' %}">Back to posts</a>
            <a href="{% url 'blog:post_edit' post.id %}">Edit</a>
            <a href="{% url 'blog:post_delete' post.id %}">Delete</a>
        </div>
    </div>
</body>
</html>
