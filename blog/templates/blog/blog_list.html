<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .post-list-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            margin-top: 20px;
        }
        .post-list-container h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .post-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .post-item h2 {
            margin: 0;
            color: #007BFF;
        }
        .post-item p {
            color: #555;
            margin: 10px 0;
        }
        .post-item a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }
        .post-item a:hover {
            text-decoration: underline;
        }
        .navigation {
            margin-top: 20px;
            text-align: center;
        }
        .navigation a {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navigation a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="post-list-container">
        <h1>Blog Posts</h1>
        {% if posts %}
            {% for post in posts %}
                <div class="post-item">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content|slice:":100" }}...</p>
                    <a href="{% url 'blog:post_detail' post.id %}">Read more</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No blog posts available.</p>
        {% endif %}
    </div>
    <div class="navigation">
        <a href="{% url 'blog:homepage' %}">Back to Homepage</a>
    </div>
</body>
</html>
