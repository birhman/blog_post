{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="post-container p-4 border rounded shadow-sm bg-white">
    <h1 class="text-center text-primary">{{ post.title }}</h1>
    <div class="post-content mt-4">
        <p>{{ post.content }}</p>
    </div>
    <p class="mt-3"><strong>Published on:</strong> {{ post.publish_date }}</p>
    <div class="post-footer mt-4 d-flex justify-content-between">
        <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Back to posts</a>
        <a href="{% url 'blog:post_edit' post.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'blog:post_delete' post.id %}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endblock %}
